<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="{{ '/images/favicon.ico' | relative_url }}">
  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-src https://www.google.com;">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- ReCaptcha -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LfJ4JArAAAAABPkwip7b7H8kHhR6bH7h3SSjLha"></script>
</head>
<body>
    {% include header.html %}

    {{ content }}

    {% include calculators/modal-msp.html %}
    {% include calculators/modal-mac.html %}

    {% include footer.html %}
    {% include sub-footer.html %}
    
    <script type="text/javascript" src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
    {% include google-analytics.html %}
    <script src="{{ '/assets/js/calculators.js' | relative_url }}"></script>
</body>
</html>
