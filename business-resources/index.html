<body>

    <script>
        // SECURE HASH-BASED STORE AUTHENTICATION
        // No store numbers are visible in client-side code

        // Pre-computed hashes of valid store numbers
        const validStoreHashes = [
            '862115', '862345', '862233', '861890', '861878', '862334',
            '861879', '861740', '861627', '861744', '861492', '860489',
            '861501', '861509', '861491', '861371', '861349', '861330',
            '861312', '861281', '861313', '860228', '860253', '860260',
            '860187', '860188', '860101', '860100',
            '860976', '860977'
        ];

        /**
         * Simple hash function for store codes
         */
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash).toString();
        }

        /**
         * Validate store code against hash database
         */
        function validateStoreCode(code) {
            const cleanCode = code.toUpperCase().trim();
            const hash = simpleHash(cleanCode);
            return validStoreHashes.includes(hash);
        }

        /**
         * Check if this is a production environment
         */
        function isProduction() {
            return window.location.hostname === 'ripeda.com';
        }

        /**
         * Log access attempt with intelligent filtering
         */
        async function logAccess(storeCode) {
            try {
                // Skip logging in development mode
                if (!isProduction()) {
                    console.log('üîß Development mode - logging disabled');
                    return;
                }
                
                // Production logging (currently placeholder)
                console.log('üìä Would log production store access:', {
                    store_code: storeCode,
                    timestamp: new Date().toISOString(),
                    note: 'N8N webhook integration pending'
                });
                
                // TODO: Uncomment when N8N is ready
                /*
                const response = await fetch('https://n8n.ripeda.com/webhook/business-resources-access', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Source': 'business-resources-auth'
                    },
                    body: JSON.stringify({
                        store_code: storeCode,
                        timestamp: new Date().toISOString(),
                        access_type: 'production',
                        user_agent: navigator.userAgent.substring(0, 200)
                    })
                });
                */
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Logging failed (but proceeding):', error.message);
            }
        }

        /**
         * Create session for authenticated user
         */
        function setSession(storeCode) {
            const sessionData = {
                storeCode: storeCode.toUpperCase(),
                timestamp: Date.now(),
                expires: Date.now() + (4 * 60 * 60 * 1000), // 4 hours
                sessionId: Math.random().toString(36).substring(2, 15)
            };
            
            localStorage.setItem('businessResourcesAuth', JSON.stringify(sessionData));
            console.log('üíæ Session created for:', storeCode);
        }

        /**
         * Check for existing valid session
         */
        function checkExistingSession() {
            try {
                const saved = localStorage.getItem('businessResourcesAuth');
                if (!saved) return false;
                
                const sessionData = JSON.parse(saved);
                
                // Check if session is expired
                if (Date.now() > sessionData.expires) {
                    console.log('‚è∞ Session expired, clearing...');
                    localStorage.removeItem('businessResourcesAuth');
                    return false;
                }
                
                console.log('‚úÖ Valid session found, redirecting...');
                window.location.href = '/business-resources/dashboard/';
                return true;
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Session check failed:', error);
                localStorage.removeItem('businessResourcesAuth');
                return false;
            }
        }

        // FORM SUBMISSION HANDLER
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const storeCode = document.getElementById('storeCode').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = this.querySelector('button[type="submit"]');
            const normalText = submitBtn.querySelector('.normal-text');
            const loadingText = submitBtn.querySelector('.loading');
            
            console.log('üîç Authentication attempt for:', storeCode);
            
            // Reset UI state
            errorDiv.style.display = 'none';
            normalText.style.display = 'none';
            loadingText.style.display = 'inline';
            submitBtn.disabled = true;
            
            try {
                // Validate store code using hash lookup
                if (validateStoreCode(storeCode)) {
                    console.log('‚úÖ Store code authenticated');
                    
                    const normalizedCode = storeCode.toUpperCase().trim();
                    
                    // Log access attempt
                    await logAccess(normalizedCode);
                    
                    // Create user session
                    setSession(normalizedCode);
                    
                    console.log('üöÄ Redirecting to dashboard...');
                    window.location.href = '/business-resources/dashboard/';
                    
                } else {
                    console.log('‚ùå Invalid store code');
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error('‚ùå Authentication error:', error);
                errorDiv.textContent = 'System error. Please try again.';
                errorDiv.style.display = 'block';
            }
            
            // Reset button state
            normalText.style.display = 'inline';
            loadingText.style.display = 'none';
            submitBtn.disabled = false;
        });

        // Check for existing session on page load
        window.addEventListener('load', function() {
            console.log('üìÑ Page loaded, checking authentication state...');
            checkExistingSession();
        });
    </script>
