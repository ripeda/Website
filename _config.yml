baseurl: '/'
permalink: pretty
title: 'RIPEDA Consulting'

# Enhanced Site metadata for SEO
description: "Calgary's Apple Technical Partners. Over 13 years managing Apple devices for businesses, education, and enterprises."
url: "https://ripeda.com"
locale: en_CA
timezone: America/Edmonton

# SEO-specific settings
seo:
  type: Organization
  name: RIPEDA Consulting
  links:
    - https://www.linkedin.com/company/ripeda-consulting
    - https://twitter.com/ripedaconsulting

# Business Information for Local SEO
business:
  name: "RIPEDA Consulting"
  founded: 2011
  street_address: "300 - 1301 8 Street SW"
  city: "Calgary" 
  province: "Alberta"
  postal_code: "T2R 1B7"
  country: "Canada"
  phone: "+1-844-474-7332"
  email: "info@ripeda.com"
  
# Social Media
social:
  name: RIPEDA Consulting
  links:
    - https://www.linkedin.com/company/ripeda-consulting
    - https://twitter.com/ripedaconsulting

# Default SEO settings
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      image: "/images/logo/ripeda-og-image.jpg"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "default"
      image: "/images/logo/ripeda-og-image.jpg"
      keywords: "Apple consulting Calgary Alberta, Mac support, IT services Calgary, Apple certified consultants, Apple Technical Partners, ACN, ATP"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
      image: "/images/logo/ripeda-og-image.jpg"
  - scope:
      path: "business-resources"
    values:
      layout: "none"
      robots: "noindex, nofollow"

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.png"
  desktop_height: "32px"

home:
  limit_services: 6

# Collections
collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true
  business_resources:
    output: false

# Files to include
include:
  - "*.html"
  - "business-resources"

# Files and folders to exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
  - "business-resources/assets/logs/"
  - "*.log"
  - "package*.json"
  - ".git/"
  - ".sass-cache/"
  - ".jekyll-cache/"
  - ".bundle/"
  - "spec/"
  - "test/"
  - ".env*"
  - "*.key"
  - "*.pem"
  - "docker-compose.yml"
  - "Dockerfile"

# Security: Keep certain files
keep_files:
  - "business-resources/assets"

  # Default layouts
defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: "business-resources"
    values:
      layout: "none"

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-minifier
  - jekyll-compress-images

# Jekyll Minifier settings
jekyll-minifier:
  preserve_php: true
  remove_spaces_inside_tags: true
  remove_multi_spaces: true
  remove_comments: true
  remove_intertag_spaces: true
  remove_quotes: false
  compress_css: true
  compress_javascript: true
  compress_json: true
  simple_doctype: false
  remove_script_attributes: false
  remove_style_attributes: false
  remove_link_attributes: false
  remove_form_attributes: false
  remove_input_attributes: false
  remove_javascript_protocol: false
  remove_http_protocol: false
  remove_https_protocol: false
  preserve_line_breaks: false
  simple_boolean_attributes: false

# Jekyll SEO Tag settings
tag: {}

# Sass configuration
sass:
  style: compressed

# Site navigation
navigation:
  - title: "Services"
    url: "#services"
  - title: "Device as a Service"
    url: "/daas/"
  - title: "Repairs"
    url: "/repairs/"
  - title: "About" 
    url: "/team/"
  - title: "Contact"
    url: "/contact/"

# Sitemap settings
sitemap:
  priority: 1.0
  changefreq: 'monthly'
  lastmod: 2025-09-28